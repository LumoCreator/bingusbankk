<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingusBank — Твой пёс помощник.</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E56000;
            --bg: #F5F7FA;
            --white: #FFFFFF;
            --text: #2D2D2D;
            --gray: #9E9E9E;
            --success: #22C55E;
            --danger: #EF4444;
            --overlay: rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; transition: all 0.25s ease; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #loading-screen {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .app-container { 
            width: 100%; 
            max-width: 420px; 
            height: 100vh; 
            max-height: 850px;
            position: relative;
            background: var(--bg);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        .screen {
            background: var(--bg);
            padding: 25px;
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            position: absolute;
            top: 0; left: 0;
            animation: fadeIn 0.4s ease;
        }

        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%; padding: 18px; margin-bottom: 15px;
            border: 2px solid #EAECEF; border-radius: 20px;
            font-size: 16px; outline: none; background: var(--white);
        }
        input:focus { border-color: var(--primary); }

        .btn {
            width: 100%; padding: 18px; background: var(--primary);
            color: white; border: none; border-radius: 20px;
            font-size: 16px; font-weight: 700; cursor: pointer;
        }
        .btn:disabled { background: var(--gray); cursor: not-allowed; }

        .btn-link { background: none; border: none; color: var(--primary); font-weight: 600; margin-top: 15px; cursor: pointer; }

        /* Слайдер карт */
        .cards-slider {
            display: flex; overflow-x: auto; gap: 15px;
            padding: 10px 0 25px 0; scrollbar-width: none;
        }
        .cards-slider::-webkit-scrollbar { display: none; }

        .bank-card {
            min-width: 280px; height: 170px; border-radius: 25px;
            padding: 20px; color: white; display: flex;
            flex-direction: column; justify-content: space-between;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); cursor: pointer;
            position: relative; overflow: hidden;
        }
        .bank-card.blocked { filter: grayscale(1) opacity(0.7); }
        .blocked-label {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            background: var(--danger); color: white; padding: 5px 15px;
            font-weight: bold; border-radius: 10px; font-size: 12px;
        }

        .card-balance { font-size: 24px; font-weight: 800; }
        .card-number { font-family: 'Courier New', monospace; letter-spacing: 2px; }

        /* История */
        .history-container {
            background: var(--white); border-radius: 30px;
            padding: 20px; margin-top: 15px; flex-grow: 1;
        }
        .tx-item {
            display: flex; justify-content: space-between;
            padding: 12px 0; border-bottom: 1px solid #F0F0F0;
        }
        .tx-info b { display: block; font-size: 14px; }
        .tx-info span { font-size: 11px; color: var(--gray); }
        .tx-amount { font-weight: 700; }
        .tx-plus { color: var(--success); }

        /* Кнопки действий на экране карты */
        .card-actions {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0;
        }
        .action-mini {
            padding: 15px; border-radius: 15px; border: none;
            background: white; font-weight: 600; font-size: 13px; cursor: pointer;
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay); display: none;
            justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal {
            background: white; padding: 25px; border-radius: 30px;
            width: 90%; max-width: 360px; text-align: center;
        }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #eee; border-radius: 50%; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <h2 style="color: var(--primary)">BingusBank...</h2>
</div>

<div class="app-container">

    <div id="screen-login" class="screen">
        <h2>Войти</h2>
        <p>Добро пожаловать в BingusBank</p>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Пароль">
        <button class="btn" onclick="login()">Войти</button>
        <button class="btn-link" onclick="showScreen('screen-reg')">Создать аккаунт</button>
    </div>

    <div id="screen-reg" class="screen">
        <h2>Регистрация</h2>
        <p>Станьте нашим клиентом</p>
        <input type="text" id="reg-name" placeholder="Имя Фамилия">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Пароль">
        <button class="btn" onclick="register()">Зарегистрироваться</button>
        <button class="btn-link" onclick="showScreen('screen-login')">Уже есть аккаунт</button>
    </div>

    <div id="screen-main" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div id="user-name" style="font-weight: 800; font-size: 20px;">...</div>
            <span onclick="logout()" style="color: var(--gray); cursor: pointer;">Выйти</span>
        </div>
        
        <div class="cards-slider" id="cards-container"></div>
        <button class="btn-link" onclick="openCardModal()" style="margin-top:-10px; margin-bottom:15px; text-align:left;">+ Выпустить карту</button>

        <button class="btn" onclick="showScreen('screen-transfer')">Перевести деньги</button>

        <div class="history-container">
            <h3 style="margin: 0 0 10px 0; font-size: 17px;">Общая история</h3>
            <div id="main-tx-list"></div>
        </div>
    </div>

    <div id="screen-card-detail" class="screen">
        <div class="close-btn" onclick="showScreen('screen-main')">✕</div>
        <h2 id="detail-card-title">Карта</h2>
        <div id="detail-card-visual" style="margin-top:20px;"></div>
        
        <div class="card-actions">
            <button class="action-mini" id="btn-toggle-block" onclick="toggleBlockCard()"></button>
            <button class="action-mini" onclick="alert('Номер карты: ' + currentCard.cardNum)">Показать реквизиты</button>
        </div>

        <div class="history-container">
            <h3 style="margin: 0 0 10px 0; font-size: 16px;">История по этой карте</h3>
            <div id="card-tx-list"></div>
        </div>
    </div>

    <div id="screen-transfer" class="screen">
        <div class="close-btn" onclick="showScreen('screen-main')">✕</div>
        <h2>Перевод</h2>
        <div id="t-step-1">
            <p>Email получателя</p>
            <input type="text" id="search-input" placeholder="example@mail.com">
            <button class="btn" onclick="findRecipient()">Далее</button>
        </div>
        <div id="t-step-2" style="display:none; text-align: center;">
            <p>Получатель: <strong id="recipient-display">...</strong></p>
            <input type="number" id="amount-input" placeholder="Сумма ₽">
            <button class="btn" onclick="requestAuth('transfer')">Подтвердить</button>
        </div>
        <div id="t-success" style="display:none; text-align: center;">
            <div style="font-size: 60px; color: var(--success); margin: 20px 0;">✓</div>
            <h3>Готово!</h3>
            <button class="btn" onclick="showScreen('screen-main')">На главную</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="auth-modal">
    <div class="modal">
        <h3>Подтверждение</h3>
        <p>Введите ваш пароль</p>
        <input type="password" id="confirm-password" placeholder="Пароль">
        <button class="btn" id="modal-confirm-btn">Подтвердить</button>
        <button class="btn-link" onclick="closeModal()">Отмена</button>
    </div>
</div>

<div class="modal-overlay" id="card-modal">
    <div class="modal">
        <h3>Новая карта</h3>
        <div style="display:flex; gap:10px; justify-content: center; margin: 20px 0;">
            <div class="color-opt" style="background: linear-gradient(135deg, #FF9000, #FF6B00)" data-color="linear-gradient(135deg, #FF9000, #FF6B00)"></div>
            <div class="color-opt" style="background: linear-gradient(135deg, #2D2D2D, #000)" data-color="linear-gradient(135deg, #2D2D2D, #000)"></div>
            <div class="color-opt" style="background: linear-gradient(135deg, #4CAF50, #2E7D32)" data-color="linear-gradient(135deg, #4CAF50, #2E7D32)"></div>
        </div>
        <button class="btn" onclick="issueNewCard()">Создать</button>
        <button class="btn-link" onclick="closeCardModal()">Отмена</button>
    </div>
</div>

<script>
    // Config
    const firebaseConfig = {
        apiKey: "AIzaSyBYAFyV2_WHPWSrL7vgOjvOV8xi7E7tIko",
        authDomain: "bingusbank-589aa.firebaseapp.com",
        projectId: "bingusbank-589aa",
        storageBucket: "bingusbank-589aa.firebasestorage.app",
        messagingSenderId: "111589726196",
        appId: "1:111589726196:web:5efec8b45a2f54d5220ba1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let myData = null, myCards = [], currentCard = null, targetUser = null, currentTask = null;
    let selectedColor = "linear-gradient(135deg, #FF9000, #FF6B00)";

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const userRef = db.collection('users').doc(user.uid);
            const doc = await userRef.get();
            myData = doc.data();

            let cardsSnap = await userRef.collection('cards').get();
            
            // Миграция старых данных
            if (cardsSnap.empty && myData.cardNum) {
                await userRef.collection('cards').add({
                    cardNum: myData.cardNum, color: "linear-gradient(135deg, #FF9000, #FF6B00)", 
                    expiry: "01/30", blocked: false
                });
                cardsSnap = await userRef.collection('cards').get();
            }

            myCards = cardsSnap.docs.map(d => ({id: d.id, ...d.data()}));
            await renderMain();
            showScreen('screen-main');
        } else {
            showScreen('screen-login');
        }
        document.getElementById('loading-screen').style.display = 'none';
    });

    async function renderMain() {
        document.getElementById('user-name').innerText = myData.name;
        const container = document.getElementById('cards-container');
        container.innerHTML = '';
        
        myCards.forEach(card => {
            const cardEl = document.createElement('div');
            cardEl.className = `bank-card ${card.blocked ? 'blocked' : ''}`;
            cardEl.style.background = card.color;
            cardEl.innerHTML = `
                ${card.blocked ? '<div class="blocked-label">ЗАБЛОКИРОВАНА</div>' : ''}
                <div style="font-weight: 800; font-style: italic;">Bingus</div>
                <div class="card-balance">${myData.balance.toLocaleString()} ₽</div>
                <div class="card-number">**** ${card.cardNum.slice(-4)}</div>
            `;
            cardEl.onclick = () => openCardDetails(card);
            container.appendChild(cardEl);
        });

        // Общая история (все транзакции пользователя)
        const txSnap = await db.collection('users').doc(auth.currentUser.uid).collection('transactions')
                                .orderBy('date', 'desc').limit(10).get();
        renderTxList(txSnap, 'main-tx-list');
    }

    function renderTxList(snap, containerId) {
        const list = document.getElementById(containerId);
        list.innerHTML = snap.empty ? '<p style="text-align:center; color:#999; font-size:13px;">Операций нет</p>' : '';
        snap.forEach(doc => {
            const tx = doc.data();
            list.innerHTML += `
                <div class="tx-item">
                    <div class="tx-info"><b>${tx.title}</b><span>${new Date(tx.date).toLocaleDateString()}</span></div>
                    <div class="tx-amount ${tx.type === 'income' ? 'tx-plus' : ''}">${tx.type === 'income' ? '+' : '-'}${tx.amount} ₽</div>
                </div>
            `;
        });
    }

    async function openCardDetails(card) {
        currentCard = card;
        showScreen('screen-card-detail');
        
        const visual = document.getElementById('detail-card-visual');
        visual.innerHTML = `
            <div class="bank-card ${card.blocked ? 'blocked' : ''}" style="background: ${card.color}; width:100%; height:200px; cursor:default;">
                 ${card.blocked ? '<div class="blocked-label">ЗАБЛОКИРОВАНА</div>' : ''}
                 <div style="font-size:20px; font-weight:800;">BingusBank</div>
                 <div style="font-size:32px; font-weight:800;">${myData.balance.toLocaleString()} ₽</div>
                 <div class="card-number" style="font-size:20px;">${card.cardNum}</div>
            </div>
        `;
        
        const btnBlock = document.getElementById('btn-toggle-block');
        btnBlock.innerText = card.blocked ? "Разблокировать" : "Заблокировать";
        btnBlock.style.color = card.blocked ? "var(--success)" : "var(--danger)";

        // История только по этой карте
        const txSnap = await db.collection('users').doc(auth.currentUser.uid).collection('transactions')
                                .where('cardId', '==', card.id).orderBy('date', 'desc').get();
        renderTxList(txSnap, 'card-tx-list');
    }

    async function toggleBlockCard() {
        const newState = !currentCard.blocked;
        await db.collection('users').doc(auth.currentUser.uid).collection('cards').doc(currentCard.id).update({
            blocked: newState
        });
        location.reload();
    }

    async function findRecipient() {
        const email = document.getElementById('search-input').value;
        const snap = await db.collection('users').where('email', '==', email).get();
        if(snap.empty) return alert("Пользователь не найден");
        
        targetUser = { uid: snap.docs[0].id, ...snap.docs[0].data() };
        
        // Проверяем, есть ли у получателя хотя бы одна активная карта
        const targetCards = await db.collection('users').doc(targetUser.uid).collection('cards').get();
        const activeCards = targetCards.docs.filter(d => !d.data().blocked);
        
        if(activeCards.length === 0) return alert("У получателя заблокированы все карты. Перевод невозможен.");
        
        targetUser.targetCardId = activeCards[0].id; // Переводим на первую активную
        document.getElementById('recipient-display').innerText = targetUser.name;
        document.getElementById('t-step-1').style.display = 'none';
        document.getElementById('t-step-2').style.display = 'block';
    }

    async function transferMoney() {
        const amount = parseInt(document.getElementById('amount-input').value);
        if(!amount || amount > myData.balance) return alert("Сумма некорректна");

        // Выбираем карту для списания (первую не заблокированную у себя)
        const myActiveCard = myCards.find(c => !c.blocked);
        if(!myActiveCard) return alert("Все ваши карты заблокированы!");

        const batch = db.batch();
        const myRef = db.collection('users').doc(myData.uid);
        const targetRef = db.collection('users').doc(targetUser.uid);

        batch.update(myRef, { balance: firebase.firestore.FieldValue.increment(-amount) });
        batch.update(targetRef, { balance: firebase.firestore.FieldValue.increment(amount) });

        // Транзакция для меня
        batch.set(myRef.collection('transactions').doc(), {
            title: `Перевод ${targetUser.name}`, amount, type: 'outcome', date: Date.now(), cardId: myActiveCard.id
        });
        // Транзакция для него
        batch.set(targetRef.collection('transactions').doc(), {
            title: `От ${myData.name}`, amount, type: 'income', date: Date.now(), cardId: targetUser.targetCardId
        });

        await batch.commit();
        document.getElementById('t-step-2').style.display = 'none';
        document.getElementById('t-success').style.display = 'block';
    }

    // Auth & Modals logic
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    function openCardModal() { document.getElementById('card-modal').style.display = 'flex'; }
    function closeCardModal() { document.getElementById('card-modal').style.display = 'none'; }
    function requestAuth(task) { currentTask = task; document.getElementById('auth-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('auth-modal').style.display = 'none'; }

    document.querySelectorAll('.color-opt').forEach(opt => {
        opt.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(o => o.style.border = 'none');
            opt.style.border = '3px solid black';
            selectedColor = opt.dataset.color;
        }
    });

    async function issueNewCard() {
        const cardNum = Array.from({length: 16}, () => Math.floor(Math.random() * 10)).join('');
        await db.collection('users').doc(auth.currentUser.uid).collection('cards').add({
            cardNum, color: selectedColor, expiry: "08/30", blocked: false
        });
        location.reload();
    }

    document.getElementById('modal-confirm-btn').onclick = async () => {
        const pass = document.getElementById('confirm-password').value;
        const cred = firebase.auth.EmailAuthProvider.credential(auth.currentUser.email, pass);
        try {
            await auth.currentUser.reauthenticateWithCredential(cred);
            closeModal();
            if(currentTask === 'transfer') transferMoney();
        } catch(e) { alert("Неверный пароль"); }
    };

    async function register() {
        const name = document.getElementById('reg-name').value, email = document.getElementById('reg-email').value, pass = document.getElementById('reg-password').value;
        if(!name || pass.length < 6) return alert("Данные некорректны");
        try {
            const res = await auth.createUserWithEmailAndPassword(email, pass);
            await db.collection('users').doc(res.user.uid).set({ uid: res.user.uid, name, email, balance: 5000 });
            await db.collection('users').doc(res.user.uid).collection('cards').add({
                cardNum: Array.from({length:16},()=>Math.floor(Math.random()*10)).join(''),
                color: "linear-gradient(135deg, #FF9000, #FF6B00)", expiry: "01/30", blocked: false
            });
            location.reload();
        } catch(e) { alert(e.message); }
    }

    async function login() {
        const email = document.getElementById('login-email').value, pass = document.getElementById('login-password').value;
        try { await auth.signInWithEmailAndPassword(email, pass); } catch(e) { alert("Ошибка входа"); }
    }
    function logout() { auth.signOut(); }
</script>
</body>
</html>
