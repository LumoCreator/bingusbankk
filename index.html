<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingusBank — Твой пёс помощник.</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E56000;
            --secondary: #FFF3E0;
            --bg: #F5F7FA;
            --white: #FFFFFF;
            --text: #2D2D2D;
            --gray: #9E9E9E;
            --success: #22C55E;
            --overlay: rgba(0,0,0,0.5);
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.25s ease;
            font-family: 'Segoe UI', Roboto, sans-serif; 
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Загрузочный экран (убирает баг с прыжками страниц) */
        #loading-screen {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .app-container { 
            width: 100%; 
            max-width: 420px; 
            height: 100vh; 
            max-height: 850px;
            position: relative;
        }

        .screen {
            background: var(--bg);
            padding: 25px;
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            position: absolute;
            animation: fadeIn 0.4s ease;
        }

        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { margin: 0 0 10px 0; font-size: 26px; font-weight: 800; }
        p { color: var(--gray); margin-bottom: 25px; font-size: 15px; }

        input {
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            border: 2px solid #EAECEF;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            background: var(--white);
        }

        input:focus { border-color: var(--primary); }

        .btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-link {
            background: none; border: none; color: var(--primary);
            font-weight: 600; margin-top: 15px; cursor: pointer;
        }

        /* Слайдер карт */
        .cards-slider {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0 25px 0;
            scrollbar-width: none;
        }
        .cards-slider::-webkit-scrollbar { display: none; }

        .bank-card {
            min-width: 300px;
            height: 190px;
            border-radius: 25px;
            padding: 25px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }

        .card-balance { font-size: 28px; font-weight: 800; }
        .card-number { font-family: 'Courier New', monospace; letter-spacing: 2px; font-size: 17px; }

        /* История транзакций */
        .history-container {
            background: var(--white);
            border-radius: 30px;
            padding: 20px;
            margin-top: 20px;
            flex-grow: 1;
        }

        .tx-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #F0F0F0;
        }
        .tx-info b { display: block; font-size: 15px; }
        .tx-info span { font-size: 12px; color: var(--gray); }
        .tx-amount { font-weight: 700; }
        .tx-plus { color: var(--success); }

        /* Модальные окна */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: white; padding: 30px; border-radius: 30px;
            width: 90%; max-width: 360px; text-align: center;
        }

        .color-opt {
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            border: 3px solid #eee;
        }
        .color-opt.active { border-color: var(--primary); }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #eee; border-radius: 50%; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <h2 style="color: var(--primary)">BingusBank...</h2>
</div>

<div class="app-container">

    <div id="screen-login" class="screen">
        <h2>С возвращением</h2>
        <p>Вход в систему</p>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Пароль">
        <button class="btn" onclick="login()">Войти</button>
        <button class="btn-link" onclick="showScreen('screen-reg')">Создать аккаунт</button>
    </div>

    <div id="screen-reg" class="screen">
        <h2>Регистрация</h2>
        <p>Стань клиентом за 30 секунд</p>
        <input type="text" id="reg-name" placeholder="Имя Фамилия">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Пароль (мин. 6 знаков)">
        <button class="btn" onclick="register()">Открыть счет</button>
        <button class="btn-link" onclick="showScreen('screen-login')">Уже есть счет</button>
    </div>

    <div id="screen-main" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div id="user-name" style="font-weight: 800; font-size: 20px;">Загрузка...</div>
            <span onclick="logout()" style="color: var(--gray); cursor: pointer; font-weight: 600;">Выйти</span>
        </div>
        
        <div class="cards-slider" id="cards-container">
            </div>

        <button class="btn-link" onclick="openCardModal()" style="margin-top:-10px; margin-bottom:20px; text-align: left;">+ Выпустить новую карту</button>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px;">
            <button class="btn" style="padding: 12px; font-size: 13px;" onclick="showScreen('screen-transfer')">Перевод</button>
            <button class="btn" style="padding: 12px; font-size: 13px; background: #eee; color: #000;">СБП</button>
            <button class="btn" style="padding: 12px; font-size: 13px; background: #eee; color: #000;">Оплата</button>
        </div>

        <div class="history-container">
            <h3 style="margin: 0 0 15px 0; font-size: 18px;">История</h3>
            <div id="transaction-list">
                <p style="text-align: center; color: var(--gray); font-size: 14px;">Пока нет операций</p>
            </div>
        </div>
    </div>

    <div id="screen-transfer" class="screen">
        <div class="close-btn" onclick="showScreen('screen-main')">✕</div>
        <h2>Перевод</h2>
        <div id="t-step-1">
            <p>Введите Email получателя</p>
            <input type="text" id="search-input" placeholder="Email или номер карты">
            <button class="btn" onclick="findRecipient()">Далее</button>
        </div>
        <div id="t-step-2" style="display:none; text-align: center;">
            <p>Получатель: <strong id="recipient-display">...</strong></p>
            <input type="number" id="amount-input" placeholder="Сумма ₽">
            <button class="btn" onclick="requestAuth('transfer')">Отправить</button>
        </div>
        <div id="t-success" style="display:none; text-align: center;">
            <div style="font-size: 60px; color: var(--success); margin: 20px 0;">✓</div>
            <h3>Успешно!</h3>
            <button class="btn" onclick="location.reload()">Вернуться</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="auth-modal">
    <div class="modal">
        <h3>Подтверждение</h3>
        <p>Введите пароль для операции</p>
        <input type="password" id="confirm-password" placeholder="Пароль">
        <button class="btn" id="modal-confirm-btn">Подтвердить</button>
        <button class="btn-link" onclick="closeModal()">Отмена</button>
    </div>
</div>

<div class="modal-overlay" id="card-modal">
    <div class="modal">
        <h3>Новая карта</h3>
        <p>Выберите стиль оформления</p>
        <div style="display:flex; gap:15px; justify-content: center; margin-bottom: 20px;">
            <div class="color-opt active" style="background: linear-gradient(135deg, #FF9000, #FF6B00)" data-color="linear-gradient(135deg, #FF9000, #FF6B00)"></div>
            <div class="color-opt" style="background: linear-gradient(135deg, #2D2D2D, #000)" data-color="linear-gradient(135deg, #2D2D2D, #000)"></div>
            <div class="color-opt" style="background: linear-gradient(135deg, #4A90E2, #357ABD)" data-color="linear-gradient(135deg, #4A90E2, #357ABD)"></div>
        </div>
        <button class="btn" onclick="issueNewCard()">Выпустить карту</button>
        <button class="btn-link" onclick="closeCardModal()">Отмена</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBYAFyV2_WHPWSrL7vgOjvOV8xi7E7tIko",
        authDomain: "bingusbank-589aa.firebaseapp.com",
        projectId: "bingusbank-589aa",
        storageBucket: "bingusbank-589aa.firebasestorage.app",
        messagingSenderId: "111589726196",
        appId: "1:111589726196:web:5efec8b45a2f54d5220ba1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let myData = null;
    let myCards = [];
    let targetUser = null;
    let currentTask = null;
    let selectedCardStyle = "linear-gradient(135deg, #FF9000, #FF6B00)";

    // Инициализация
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const userRef = db.collection('users').doc(user.uid);
            const doc = await userRef.get();
            myData = doc.data();

            // Поиск карт в подколлекции
            let cardsSnap = await userRef.collection('cards').get();
            
            // Фикс: если карт в подколлекции нет (старый юзер), мигрируем
            if (cardsSnap.empty && myData.cardNum) {
                await userRef.collection('cards').add({
                    cardNum: myData.cardNum,
                    color: "linear-gradient(135deg, #FF9000, #FF6B00)",
                    expiry: myData.expiry || "01/30",
                    cvv: myData.cvv || "777"
                });
                cardsSnap = await userRef.collection('cards').get();
            }

            myCards = cardsSnap.docs.map(d => d.data());
            await renderMain();
            showScreen('screen-main');
        } else {
            showScreen('screen-login');
        }
        document.getElementById('loading-screen').style.display = 'none';
    });

    async function renderMain() {
        document.getElementById('user-name').innerText = myData.name;
        
        // Рендер карт
        const container = document.getElementById('cards-container');
        container.innerHTML = '';
        myCards.forEach(card => {
            container.innerHTML += `
                <div class="bank-card" style="background: ${card.color}">
                    <div style="font-weight: 800; font-style: italic; opacity: 0.9;">BingusBank</div>
                    <div class="card-balance">${myData.balance.toLocaleString()} ₽</div>
                    <div>
                        <div class="card-number">**** **** **** ${card.cardNum.slice(-4)}</div>
                        <div style="font-size: 10px; margin-top:5px; opacity: 0.8;">VALID THRU ${card.expiry}</div>
                    </div>
                </div>
            `;
        });

        // История транзакций
        const txSnap = await db.collection('users').doc(auth.currentUser.uid).collection('transactions').orderBy('date', 'desc').limit(8).get();
        const txList = document.getElementById('transaction-list');
        if(!txSnap.empty) {
            txList.innerHTML = '';
            txSnap.forEach(doc => {
                const tx = doc.data();
                const isIncome = tx.type === 'income';
                txList.innerHTML += `
                    <div class="tx-item">
                        <div class="tx-info">
                            <b>${tx.title}</b>
                            <span>${new Date(tx.date).toLocaleDateString()}</span>
                        </div>
                        <div class="tx-amount ${isIncome ? 'tx-plus' : ''}">
                            ${isIncome ? '+' : '-'}${tx.amount} ₽
                        </div>
                    </div>
                `;
            });
        }
    }

    // Выпуск новой карты
    function openCardModal() { document.getElementById('card-modal').style.display = 'flex'; }
    function closeCardModal() { document.getElementById('card-modal').style.display = 'none'; }
    
    document.querySelectorAll('.color-opt').forEach(opt => {
        opt.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(o => o.classList.remove('active'));
            opt.classList.add('active');
            selectedCardStyle = opt.dataset.color;
        }
    });

    async function issueNewCard() {
        const cardNum = Array.from({length: 16}, () => Math.floor(Math.random() * 10)).join('');
        await db.collection('users').doc(auth.currentUser.uid).collection('cards').add({
            cardNum, color: selectedCardStyle, expiry: "05/31", cvv: Math.floor(Math.random()*900)+100
        });
        location.reload();
    }

    // Логика переводов
    async function findRecipient() {
        const input = document.getElementById('search-input').value;
        let snap = await db.collection('users').where('email', '==', input).get();
        if(snap.empty) return alert("Пользователь не найден");
        targetUser = snap.docs[0].data();
        document.getElementById('recipient-display').innerText = targetUser.name;
        document.getElementById('t-step-1').style.display = 'none';
        document.getElementById('t-step-2').style.display = 'block';
    }

    async function transferMoney() {
        const amount = parseInt(document.getElementById('amount-input').value);
        if(!amount || amount > myData.balance) return alert("Недостаточно средств");

        const batch = db.batch();
        const myRef = db.collection('users').doc(myData.uid);
        const targetRef = db.collection('users').doc(targetUser.uid);

        batch.update(myRef, { balance: firebase.firestore.FieldValue.increment(-amount) });
        batch.update(targetRef, { balance: firebase.firestore.FieldValue.increment(amount) });

        batch.set(myRef.collection('transactions').doc(), { title: `Перевод ${targetUser.name}`, amount, type: 'outcome', date: Date.now() });
        batch.set(targetRef.collection('transactions').doc(), { title: `Пополнение от ${myData.name}`, amount, type: 'income', date: Date.now() });

        await batch.commit();
        document.getElementById('t-step-2').style.display = 'none';
        document.getElementById('t-success').style.display = 'block';
    }

    // Стандартные функции
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function requestAuth(task) { currentTask = task; document.getElementById('auth-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('auth-modal').style.display = 'none'; }

    document.getElementById('modal-confirm-btn').onclick = async () => {
        const pass = document.getElementById('confirm-password').value;
        const cred = firebase.auth.EmailAuthProvider.credential(auth.currentUser.email, pass);
        try {
            await auth.currentUser.reauthenticateWithCredential(cred);
            closeModal();
            if(currentTask === 'transfer') transferMoney();
        } catch(e) { alert("Неверный пароль"); }
    };

    async function register() {
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-password').value;
        if(!name || pass.length < 6) return alert("Проверьте данные");
        try {
            const res = await auth.createUserWithEmailAndPassword(email, pass);
            const cardNum = Array.from({length: 16}, () => Math.floor(Math.random() * 10)).join('');
            await db.collection('users').doc(res.user.uid).set({ uid: res.user.uid, name, email, balance: 1000 });
            await db.collection('users').doc(res.user.uid).collection('cards').add({
                cardNum, color: "linear-gradient(135deg, #FF9000, #FF6B00)", expiry: "01/30", cvv: 777
            });
            location.reload();
        } catch(e) { alert(e.message); }
    }

    async function login() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;
        try { await auth.signInWithEmailAndPassword(email, pass); } catch(e) { alert("Ошибка входа"); }
    }

    function logout() { auth.signOut(); }
</script>
</body>
</html>
