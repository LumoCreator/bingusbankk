<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingusBank - твой пёс помощник!</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E56000;
            --bg: #F8F9FB;
            --white: #FFFFFF;
            --text: #1A1A1A;
            --gray: #8E8E93;
            --success: #34C759;
            --danger: #FF3B30;
            --card-shadow: 0 12px 24px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #loading-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }

        .app-container { 
            width: 100%; max-width: 420px; height: 100vh; max-height: 850px;
            position: relative; background: var(--bg); overflow: hidden;
            border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .screen {
            padding: 25px; display: none; flex-direction: column;
            width: 100%; height: 100%; overflow-y: auto;
            position: absolute; top: 0; left: 0;
            background: var(--bg);
        }

        .screen.active { display: flex; animation: slideUp 0.5s ease; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Эстетичные инпуты */
        input {
            width: 100%; padding: 20px; margin-bottom: 15px;
            border: 1px solid #E5E5EA; border-radius: 22px;
            font-size: 17px; outline: none; background: var(--white);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(255,107,0,0.1); }

        .btn {
            width: 100%; padding: 20px; background: var(--primary);
            color: white; border: none; border-radius: 22px;
            font-size: 17px; font-weight: 700; cursor: pointer;
            box-shadow: 0 8px 16px rgba(255,107,0,0.2);
        }
        .btn:active { transform: scale(0.96); }

        .btn-link { background: none; border: none; color: var(--primary); font-weight: 600; cursor: pointer; }

        /* Дизайн карт */
        .cards-slider {
            display: flex; overflow-x: auto; gap: 15px;
            padding: 10px 5px 25px 5px; scrollbar-width: none;
        }
        .cards-slider::-webkit-scrollbar { display: none; }

        .bank-card {
            min-width: 310px; height: 190px; border-radius: 28px;
            padding: 25px; color: white; display: flex;
            flex-direction: column; justify-content: space-between;
            box-shadow: var(--card-shadow); cursor: pointer;
            position: relative; overflow: hidden;
            background-size: cover;
        }
        .bank-card::after {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(255,255,255,0.1);
            opacity: 0; transition: 0.3s;
        }
        .bank-card:hover::after { opacity: 1; }

        .card-balance { font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
        .card-number { font-family: 'Courier New', monospace; letter-spacing: 3px; font-size: 18px; }

        /* История */
        .history-container {
            background: var(--white); border-radius: 35px 35px 0 0;
            padding: 25px; margin: 20px -25px 0 -25px; flex-grow: 1;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.03);
        }
        .tx-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0; border-bottom: 1px solid #F2F2F7;
        }
        .tx-icon {
            width: 44px; height: 44px; border-radius: 14px;
            background: #F2F2F7; display: flex; align-items: center;
            justify-content: center; margin-right: 15px; font-size: 20px;
        }
        .tx-info b { display: block; font-size: 16px; color: var(--text); }
        .tx-info span { font-size: 13px; color: var(--gray); }
        .tx-amount { font-weight: 700; font-size: 17px; }

        /* Анимированная галочка */
        .success-checkmark {
            width: 80px; height: 80px; margin: 0 auto 20px;
        }
        .check-icon {
            width: 80px; height: 80px; position: relative;
            border-radius: 50%; box-sizing: content-box; border: 4px solid var(--success);
        }
        .check-icon::after {
            content: ''; position: absolute; top: 18px; left: 14px;
            width: 45px; height: 22px; border-left: 5px solid var(--success);
            border-bottom: 5px solid var(--success); transform: rotate(-45deg);
            animation: check-draw 0.6s ease forwards; stroke-dasharray: 100; stroke-dashoffset: 100;
        }
        @keyframes check-draw { to { stroke-dashoffset: 0; } }

        .close-btn {
            position: absolute; top: 25px; right: 25px;
            background: rgba(0,0,0,0.05); border-radius: 50%; width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div style="width: 50px; height: 50px; border: 5px solid #eee; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <h3 style="color: var(--primary); margin-top: 15px;">BingusBank</h3>
</div>

<div class="app-container">

    <div id="screen-login" class="screen">
        <h1 style="font-size: 32px; margin-top: 40px;">Вход</h1>
        <p style="color: var(--gray); margin-bottom: 40px;">Рады вас видеть снова</p>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Пароль">
        <button class="btn" onclick="login()">Войти</button>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn-link" onclick="showScreen('screen-reg')">Создать новый аккаунт</button>
        </div>
    </div>

    <div id="screen-reg" class="screen">
        <h1 style="font-size: 32px; margin-top: 40px;">Регистрация</h1>
        <input type="text" id="reg-name" placeholder="Имя Фамилия">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Пароль (6+ символов)">
        <button class="btn" onclick="register()">Стать клиентом</button>
        <button class="btn-link" onclick="showScreen('screen-login')" style="width:100%">Уже есть аккаунт</button>
    </div>

    <div id="screen-main" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <div>
                <div id="user-name" style="font-weight: 800; font-size: 22px;">...</div>
                <div style="font-size: 13px; color: var(--gray);">Bingus Premium Member</div>
            </div>
            <div onclick="logout()" style="background: #FFF; padding: 10px; border-radius: 12px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">Выйти</div>
        </div>
        
        <div class="cards-slider" id="cards-container"></div>
        <button class="btn-link" onclick="openCardModal()" style="margin-bottom:20px;">+ Оформить новую карту</button>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <button class="btn" onclick="showScreen('screen-transfer')" style="background: var(--text);">Платежи</button>
            <button class="btn" style="background: var(--white); color: var(--text); border: 1px solid #eee;">СБП</button>
        </div>

        <div class="history-container">
            <h3 style="margin: 0 0 20px 0; font-size: 19px;">Последние операции</h3>
            <div id="main-tx-list"></div>
        </div>
    </div>

    <div id="screen-card-detail" class="screen">
        <div class="close-btn" onclick="showScreen('screen-main')">✕</div>
        <h2 style="margin-top: 10px;">Детали счета</h2>
        <div id="detail-card-visual" style="margin-top:20px;"></div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0;">
            <button class="btn" id="btn-toggle-block" onclick="toggleBlockCard()" style="font-size: 14px; padding: 15px;"></button>
            <button class="btn" onclick="revealDetails()" style="font-size: 14px; padding: 15px; background: var(--white); color: var(--text); border: 1px solid #eee;">Реквизиты</button>
        </div>

        <div class="history-container">
            <h3 style="margin-bottom: 15px;">История по карте</h3>
            <div id="card-tx-list"></div>
        </div>
    </div>

    <div id="screen-transfer" class="screen">
        <div class="close-btn" onclick="showScreen('screen-main')">✕</div>
        <h2>Перевод</h2>
        <div id="t-step-1">
            <p style="color: var(--gray);">Введите Email получателя</p>
            <input type="text" id="search-input" placeholder="example@mail.com">
            <button class="btn" onclick="findRecipient()">Продолжить</button>
        </div>
        <div id="t-step-2" style="display:none; text-align: center;">
            <div style="background: white; padding: 25px; border-radius: 25px; margin-bottom: 20px;">
                <p>Получатель</p>
                <h3 id="recipient-display" style="margin: 0;">...</h3>
            </div>
            <input type="number" id="amount-input" placeholder="0.00 ₽">
            <button class="btn" onclick="requestAuth('transfer')">Перевести</button>
        </div>
        <div id="t-success" style="display:none; text-align: center; padding-top: 40px;">
            <div class="success-checkmark">
                <div class="check-icon"></div>
            </div>
            <h2>Успешно</h2>
            <p style="color: var(--gray);">Деньги уже в пути</p>
            <button class="btn" onclick="location.reload()" style="margin-top: 30px;">Понятно</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="auth-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(8px);">
    <div style="background: white; padding: 35px; border-radius: 35px; width: 90%; max-width: 340px; text-align: center;">
        <h3>Подтверждение</h3>
        <p>Введите ваш пароль</p>
        <input type="password" id="confirm-password" placeholder="Пароль">
        <button class="btn" id="modal-confirm-btn">Оплатить</button>
        <button class="btn-link" onclick="closeModal()" style="margin-top: 15px;">Отмена</button>
    </div>
</div>

<div class="modal-overlay" id="card-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(8px);">
    <div style="background: white; padding: 35px; border-radius: 35px; width: 90%; max-width: 340px; text-align: center;">
        <h3>Дизайн карты</h3>
        <div style="display:flex; gap:12px; justify-content: center; margin: 25px 0;">
            <div class="color-opt" style="width:45px; height:45px; border-radius:50%; background: linear-gradient(135deg, #FF9000, #FF6B00); cursor:pointer;" data-color="linear-gradient(135deg, #FF9000, #FF6B00)"></div>
            <div class="color-opt" style="width:45px; height:45px; border-radius:50%; background: linear-gradient(135deg, #2D2D2D, #000); cursor:pointer;" data-color="linear-gradient(135deg, #2D2D2D, #000)"></div>
            <div class="color-opt" style="width:45px; height:45px; border-radius:50%; background: linear-gradient(135deg, #1D2671, #C33764); cursor:pointer;" data-color="linear-gradient(135deg, #1D2671, #C33764)"></div>
        </div>
        <button class="btn" onclick="issueNewCard()">Выпустить</button>
        <button class="btn-link" onclick="closeCardModal()" style="margin-top: 15px;">Закрыть</button>
    </div>
</div>

<script>
    // Инициализация Firebase (конфиг из вашего кода)
    const firebaseConfig = {
        apiKey: "AIzaSyBYAFyV2_WHPWSrL7vgOjvOV8xi7E7tIko",
        authDomain: "bingusbank-589aa.firebaseapp.com",
        projectId: "bingusbank-589aa",
        storageBucket: "bingusbank-589aa.firebasestorage.app",
        messagingSenderId: "111589726196",
        appId: "1:111589726196:web:5efec8b45a2f54d5220ba1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let myData = null, myCards = [], currentCard = null, targetUser = null, currentTask = null;
    let selectedColor = "linear-gradient(135deg, #FF9000, #FF6B00)";

    @keyframes spin { to { transform: rotate(360deg); } }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const userRef = db.collection('users').doc(user.uid);
            const doc = await userRef.get();
            myData = doc.data();

            let cardsSnap = await userRef.collection('cards').get();
            
            // Миграция старых данных
            if (cardsSnap.empty && myData.cardNum) {
                await userRef.collection('cards').add({
                    cardNum: myData.cardNum, color: "linear-gradient(135deg, #FF9000, #FF6B00)", 
                    expiry: "09/29", cvv: "455", blocked: false
                });
                cardsSnap = await userRef.collection('cards').get();
            }

            myCards = cardsSnap.docs.map(d => ({id: d.id, ...d.data()}));
            await renderMain();
            showScreen('screen-main');
        } else {
            showScreen('screen-login');
        }
        document.getElementById('loading-screen').style.display = 'none';
    });

    async function renderMain() {
        document.getElementById('user-name').innerText = `Привет, ${myData.name.split(' ')[0]}!`;
        const container = document.getElementById('cards-container');
        container.innerHTML = '';
        
        myCards.forEach(card => {
            const cardEl = document.createElement('div');
            cardEl.className = `bank-card`;
            cardEl.style.background = card.color;
            if(card.blocked) cardEl.style.filter = "grayscale(1) opacity(0.6)";
            
            cardEl.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <span style="font-weight:900; letter-spacing:1px;">BINGUS PREMIUM</span>
                    <span style="opacity:0.6;">${card.blocked ? 'ЗАБЛОКИРОВАНА' : 'VISA'}</span>
                </div>
                <div class="card-balance">${myData.balance.toLocaleString()} ₽</div>
                <div class="card-number">•••• •••• •••• ${card.cardNum.slice(-4)}</div>
            `;
            cardEl.onclick = () => openCardDetails(card);
            container.appendChild(cardEl);
        });

        const txSnap = await db.collection('users').doc(auth.currentUser.uid).collection('transactions')
                                .orderBy('date', 'desc').limit(8).get();
        renderTxList(txSnap, 'main-tx-list');
    }

    function renderTxList(snap, containerId) {
        const list = document.getElementById(containerId);
        list.innerHTML = snap.empty ? '<p style="text-align:center; color:#999;">Транзакций пока нет</p>' : '';
        snap.forEach(doc => {
            const tx = doc.data();
            const isIncome = tx.type === 'income';
            list.innerHTML += `
                <div class="tx-item">
                    <div style="display:flex; align-items:center;">
                        <div class="tx-icon">${isIncome ? '⇣' : '⇡'}</div>
                        <div class="tx-info"><b>${tx.title}</b><span>${new Date(tx.date).toLocaleDateString()}</span></div>
                    </div>
                    <div class="tx-amount" style="color: ${isIncome ? 'var(--success)' : 'var(--text)'}">
                        ${isIncome ? '+' : '-'}${tx.amount.toLocaleString()} ₽
                    </div>
                </div>
            `;
        });
    }

    async function openCardDetails(card) {
        currentCard = card;
        showScreen('screen-card-detail');
        
        const visual = document.getElementById('detail-card-visual');
        visual.innerHTML = `
            <div class="bank-card" style="background: ${card.color}; width:100%; height:200px; cursor:default; ${card.blocked ? 'filter:grayscale(1);' : ''}">
                 <div style="font-weight:900;">BINGUS PREMIUM</div>
                 <div style="font-size:32px; font-weight:800;">${myData.balance.toLocaleString()} ₽</div>
                 <div id="full-card-num" class="card-number">•••• •••• •••• ${card.cardNum.slice(-4)}</div>
                 <div id="extra-details" style="display:none; font-size:12px; margin-top:5px;">EXP: ${card.expiry} | CVV: ${card.cvv}</div>
            </div>
        `;
        
        const btnBlock = document.getElementById('btn-toggle-block');
        btnBlock.innerText = card.blocked ? "Разблокировать" : "Заблокировать";
        btnBlock.style.background = card.blocked ? "var(--success)" : "var(--danger)";

        [span_10](start_span)// Исправлено: История именно по этой карте[span_10](end_span)
        const txSnap = await db.collection('users').doc(auth.currentUser.uid).collection('transactions')
                                .where('cardId', '==', card.id).orderBy('date', 'desc').get();
        renderTxList(txSnap, 'card-tx-list');
    }

    function revealDetails() {
        document.getElementById('full-card-num').innerText = currentCard.cardNum.match(/.{1,4}/g).join(' ');
        document.getElementById('extra-details').style.display = 'block';
    }

    async function toggleBlockCard() {
        const newState = !currentCard.blocked;
        await db.collection('users').doc(auth.currentUser.uid).collection('cards').doc(currentCard.id).update({ blocked: newState });
        location.reload();
    }

    async function findRecipient() {
        const email = document.getElementById('search-input').value;
        const snap = await db.collection('users').where('email', '==', email).get();
        if(snap.empty) return alert("Пользователь не найден");
        
        targetUser = { uid: snap.docs[0].id, ...snap.docs[0].data() };
        
        const targetCards = await db.collection('users').doc(targetUser.uid).collection('cards').get();
        const activeCards = targetCards.docs.filter(d => !d.data().blocked);
        
        if(activeCards.length === 0) return alert("У получателя нет активных карт для приема");
        
        targetUser.targetCardId = activeCards[0].id;
        document.getElementById('recipient-display').innerText = targetUser.name;
        document.getElementById('t-step-1').style.display = 'none';
        document.getElementById('t-step-2').style.display = 'block';
    }

    async function transferMoney() {
        const amount = Math.abs(parseInt(document.getElementById('amount-input').value));
        if(!amount || amount > myData.balance || myData.balance <= 0) return alert("Недостаточно средств или неверная сумма");

        // Поиск любой активной карты для списания
        const myActiveCard = myCards.find(c => !c.blocked);
        if(!myActiveCard) return alert("Для перевода разблокируйте хотя бы одну свою карту");

        const batch = db.batch();
        const myRef = db.collection('users').doc(myData.uid);
        const targetRef = db.collection('users').doc(targetUser.uid);

        batch.update(myRef, { balance: firebase.firestore.FieldValue.increment(-amount) });
        batch.update(targetRef, { balance: firebase.firestore.FieldValue.increment(amount) });

        batch.set(myRef.collection('transactions').doc(), {
            title: `Перевод: ${targetUser.name}`, amount, type: 'outcome', date: Date.now(), cardId: myActiveCard.id
        });
        batch.set(targetRef.collection('transactions').doc(), {
            title: `От: ${myData.name}`, amount, type: 'income', date: Date.now(), cardId: targetUser.targetCardId
        });

        await batch.commit();
        document.getElementById('t-step-2').style.display = 'none';
        document.getElementById('t-success').style.display = 'block';
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function openCardModal() { document.getElementById('card-modal').style.display = 'flex'; }
    function closeCardModal() { document.getElementById('card-modal').style.display = 'none'; }
    function requestAuth(task) { currentTask = task; document.getElementById('auth-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('auth-modal').style.display = 'none'; }

    document.querySelectorAll('.color-opt').forEach(opt => {
        opt.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(o => o.style.transform = 'scale(1)');
            opt.style.transform = 'scale(1.2)';
            selectedColor = opt.dataset.color;
        }
    });

    async function issueNewCard() {
        const cardNum = Array.from({length: 16}, () => Math.floor(Math.random() * 10)).join('');
        await db.collection('users').doc(auth.currentUser.uid).collection('cards').add({
            cardNum, color: selectedColor, expiry: "10/30", cvv: Math.floor(Math.random()*899 + 100).toString(), blocked: false
        });
        location.reload();
    }

    document.getElementById('modal-confirm-btn').onclick = async () => {
        const pass = document.getElementById('confirm-password').value;
        const cred = firebase.auth.EmailAuthProvider.credential(auth.currentUser.email, pass);
        try {
            await auth.currentUser.reauthenticateWithCredential(cred);
            closeModal();
            if(currentTask === 'transfer') transferMoney();
        } catch(e) { alert("Неверный пароль"); }
    };

    async function register() {
        const name = document.getElementById('reg-name').value, email = document.getElementById('reg-email').value, pass = document.getElementById('reg-password').value;
        if(!name || pass.length < 6) return alert("Имя и пароль (мин 6 симв) обязательны");
        try {
            const res = await auth.createUserWithEmailAndPassword(email, pass);
            await db.collection('users').doc(res.user.uid).set({ uid: res.user.uid, name, email, balance: 10000 });
            await db.collection('users').doc(res.user.uid).collection('cards').add({
                cardNum: Array.from({length:16},()=>Math.floor(Math.random()*10)).join(''),
                color: "linear-gradient(135deg, #FF9000, #FF6B00)", expiry: "12/29", cvv: "123", blocked: false
            });
            location.reload();
        } catch(e) { alert(e.message); }
    }

    async function login() {
        const email = document.getElementById('login-email').value, pass = document.getElementById('login-password').value;
        try { await auth.signInWithEmailAndPassword(email, pass); } catch(e) { alert("Неверные данные для входа"); }
    }
    function logout() { auth.signOut(); }
</script>
</body>
</html>
